<!-- Generated template for the LeagueRoundComponent component -->
<div>
  <div class="background-image nothing a3-container-center" [hidden]="mRounds.length > 0">
    <div class="gray-color large-font text-show" text-center padding-left padding-right>
      Bạn chưa thêm vòng đấu vào giải đấu
    </div>
  </div>

  <ion-list>
    <ion-item *ngFor="let round of mRounds; let i = index" (click)="onClickRound(round,i)">
      <ion-icon name="ios-football" item-start></ion-icon>
      <ion-label>{{round.name}}</ion-label>
      <ion-icon name="ios-more" item-end></ion-icon>
    </ion-item>
  </ion-list>
 
</div>
