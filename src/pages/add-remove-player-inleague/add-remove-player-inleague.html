<ion-header>

  <ion-toolbar>
    <bd69-header [title]="'Thêm thành viên'" ></bd69-header>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of mListPlayerModels">
      <ion-avatar item-start>
        <img [src]="item.player.avatar" alt="">
      </ion-avatar>
      <ion-label class="semi-font">{{item.player.name}}</ion-label>
      <button item-end ion-button class="btn-add-remove" [class.remove]="item.checked" (click)="onClickButtonEnd(item)">
        <span [hidden]="!item.checked">Xoá khỏi giải đấu</span>
        <span [hidden]="item.checked">Thêm vào giải đấu</span>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
