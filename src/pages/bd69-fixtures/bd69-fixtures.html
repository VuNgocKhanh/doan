<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button icon-only ion-button navPop>
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Danh sách trận đấu</ion-title>

  </ion-toolbar>

</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngFor="let fixture of mListFixtures">
    <matches-result (onSelectMore)="onClickMatch($event)" [role]="mRoleOfUserInLeague" [fixture]="fixture"></matches-result>
  </div>

  <ion-infinite-scroll *ngIf="nextPage >= page && nextPage > -1" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
