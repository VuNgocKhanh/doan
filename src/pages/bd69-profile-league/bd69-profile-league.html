<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Cập nhật giải đấu</ion-title>
    <ion-buttons right>
      <button ion-button (click)="onClickSave()">
        Lưu
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content>
  <div>
    <div class="cover-box" [ngStyle]="{'background-image':'url('+getNormalizeCover()+')'}">
      <div (click)="onClickAvatar()" tappable class="logo-box" [ngStyle]="{'background-image': 'url('+getNormalizeAvatar()+')' }">
        <div>
          <ion-icon name="camera"></ion-icon>
        </div>
      </div>
      <div class="chage-cover" (click)="onClickCover()">
        <ion-icon name="camera"></ion-icon>
      </div>
    </div>
    <ion-list style="padding: 10px">
  
      <ion-item [hidden]="mLeague.leagueID > -1">
        <ion-label style="padding-left: 8px" class="semi-font">Tên:</ion-label>
        <ion-input text-right style="padding-right: 10px" placeholder="Tên giải đấu" type="text" [(ngModel)]="mLeague.name"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label style="padding-left: 8px" class="semi-font">Câu lạc bộ:</ion-label>
        <ion-input text-right style="padding-right: 10px" placeholder="Số câu lạc bộ tham gia" type="number" (input)="inputNumber()"
          [(ngModel)]="mLeague.numberClub"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label style="padding-left: 8px" class="semi-font">Loại giải đấu</ion-label>
        <ion-select [(ngModel)]="mLeague.type">
          <ion-option value="0">Phủi</ion-option>
          <ion-option value="1">Cup</ion-option>
          <ion-option value="2">League</ion-option>
        </ion-select>
      </ion-item>
  
      <form-calendar [name]="'Ngày bắt đầu'" [selected]="mLeague.getTimeStartDate()" (onDateChange)="getTimeStart($event)"></form-calendar>
      <form-calendar [name]="'Ngày kết thúc'" [selected]="mLeague.getTimeEndDate()" (onDateChange)="getTimeEnd($event)"></form-calendar>
    </ion-list>
  
  </div>
</ion-content>
