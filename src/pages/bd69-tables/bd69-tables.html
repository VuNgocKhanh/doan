<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Bảng xếp hạng</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div>
    <bd69-table *ngIf="mGroups.length <= 1" [mTables]="mTables"></bd69-table>

    <div [hidden]="mGroups.length <= 1">
      <div *ngFor="let group of mGroups">
        <div class="group-name">Bảng {{group.name}}</div>
        <bd69-table [mTables]="group.listClub"></bd69-table>
      </div>
    </div>

  </div>

</ion-content>
