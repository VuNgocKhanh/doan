<ion-header>

    <ion-toolbar>
        <ion-buttons left>
            <button ion-button icon-only navPop>
                <ion-icon name="ios-arrow-back-outline"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{club_info}}</ion-title>
    </ion-toolbar>

</ion-header>


<ion-content class="gray-background">

    <ion-list>
        <ion-item>
            <ion-avatar item-start>
                <img [src]="mClub.logo||'./assets/imgs/logo_club.png'">
            </ion-avatar>
            <h2>{{mClub.name}}</h2>
        </ion-item>
    </ion-list>


    <ion-list class="margin-top-10">

        <ion-item>
            <ion-icon name="ios-people" class="orange-color" item-start></ion-icon>
            <ion-label>Thành viên</ion-label>
            <ion-badge item-end color="orange">
                {{mClub.numberPlayer}}
            </ion-badge>
        </ion-item>



        <ion-item>
            <ion-icon name="ios-trophy" class="green-color" item-start></ion-icon>
            <ion-label>
                Giải đấu đã tham gia
            </ion-label>
            <ion-badge item-end color="green">
                {{mClub.numberLeague}}
            </ion-badge>
        </ion-item>


        <ion-item>
            <ion-icon name="ios-notifications" class="blue-color" item-start></ion-icon>
            <ion-label>
                Nhận thông báo
            </ion-label>
            <ion-toggle checked="true"></ion-toggle>
        </ion-item>


    </ion-list>


    <ion-list *ngIf="mRoleOfUser > -1" class="margin-top-10">
        <ion-item (click)="onClickLeaveClub()">
            <ion-icon name="md-exit" class="red-color" item-start></ion-icon>
            <ion-label>{{leave_club}}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
