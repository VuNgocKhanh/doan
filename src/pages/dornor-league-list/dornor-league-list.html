<ion-header>

    <ion-toolbar>
        <ion-buttons left>
            <button ion-button icon-only navPop>
        <ion-icon name="ios-arrow-back-outline" tapable navPop></ion-icon>
      </button>
        </ion-buttons>
        <ion-title>Danh sách nhà tài trợ</ion-title>
        <ion-buttons end>
            <button ion-button (click)="goToCreateDonor()">
        <ion-icon name="create"></ion-icon>
      </button>
        </ion-buttons>

    </ion-toolbar>

</ion-header>


<ion-content>
    <ion-row align-items-center>
        <ion-col col-10>
            <ion-searchbar #searchBar [(ngModel)]="searchQuery" (keyup.enter)="onClickSearch" (ionClear)="clearQuery()"></ion-searchbar>
        </ion-col>
        <ion-col col-2 style="padding-left: 0;">
            <button ion-button full icon-only (click)="onClickSearch()" id="btn-search">
        <ion-icon name="ios-search-outline"></ion-icon>
      </button>
        </ion-col>
    </ion-row>

    <ion-list>
        <ion-item *ngFor="let item of mListModels">
            <ion-avatar item-start>
                <img [src]="item.dornor.logo || './assets/imgs/no-image.png'" alt="">
            </ion-avatar>
            <div class="a1-relative">
                <div class="semi-font black-color">{{item.dornor.name}}</div>
            </div>
            <button ion-button item-end class="button-stadium" [class.remove]="item.checked" (click)="onClickDornor(item)">
        <span [hidden]="item.checked">Thêm</span>
        <span [hidden]="!item.checked">Xoá</span>
      </button>
        </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
