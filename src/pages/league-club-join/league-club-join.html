<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon class="big-font" name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title >{{title}}</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <button ion-item *ngFor="let league of listLeagurAttend" (click)="onClickLeague(league)" tappable>
      <ion-avatar item-start>
        <img [src]="league.logo || './assets/imgs/logo_league.png'">
      </ion-avatar>
      <ion-label class="normal-font">{{league.name}}</ion-label>
    </button>
    <button ion-item *ngFor="let league of listLeagueJoin">
      <ion-avatar item-start>
        <img [src]="league.logo || './assets/imgs/logo_league.png'">
      </ion-avatar>
      <ion-label class="normal-font">{{league.name}}</ion-label>
      <div item-end class="btn white-color semi-font" (click)="onClickCancelRequestJoinClub(league.leagueID)">{{cancel}}</div>
    </button>
  </ion-list>


</ion-content>
