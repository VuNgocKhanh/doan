<ion-header>
    <ion-toolbar>
        <ion-title>Bóng đá phủi</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
    <button ion-item padding-top padding-bottom no-border (click)="goToUserProfile()">
    <ion-avatar item-start>
      <div class="a1-relative">
        <img src="{{mUser.getAvatar() || './assets/imgs/no-image.png'}}">
      </div>
    </ion-avatar>
    <ion-label class="larger-font">{{mUser.getName() || 'Chưa cập nhật'}}</ion-label>
  </button>

    <div class="space"></div>

    <div class="a-container">
        <div padding-top padding-left text-left class="large-font"><strong>Công cụ nhà quản trị</strong></div>
        <ion-row>
            <ion-col col-4 *ngFor="let item of items" text-center (click)="onClickItem(item)" tappable>
                <div class="a-icon a3-container-center">
                    <ion-icon [name]="item.icon" [color]="item.icon_color"></ion-icon>
                </div>
                <div class="a-name">{{item.name}}</div>
            </ion-col>
        </ion-row>
    </div>
    <div class="space"></div>

</ion-content>
