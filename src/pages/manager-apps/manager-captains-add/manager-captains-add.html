<ion-header>

    <ion-toolbar>
        <ion-buttons left>
            <button ion-button icon-only navPop>
            <ion-icon name="ios-arrow-back"></ion-icon>
          </button>
        </ion-buttons>
        <ion-searchbar #searchBar [(ngModel)]="searchQuery" (keyup.enter)="onClickSearch(true)"></ion-searchbar>
    </ion-toolbar>

</ion-header>


<ion-content>
    <div text-left padding margin-bottom style="background: whitesmoke">Kết quả tìm kiếm</div>
    <ion-list>
        <ion-item *ngFor="let user of mListUser">
            <ion-avatar item-start>
                <img [src]="user.avatar || './assets/default/player_avatar_default.png'" alt="">
            </ion-avatar>
            <ion-label>
                {{user.name}}
            </ion-label>
            <button item-end ion-button clear (click)="onClickPermisson(user)">
            <ion-icon name="md-add" [hidden]="user.type == 1" class="green-color"></ion-icon>
            <ion-icon name="trash" [hidden]="user.type != 1" class="red-color"></ion-icon>
          </button>
        </ion-item>
    </ion-list>

    <div class="empty-state a1-relative" [hidden]="mListUser.length > 0">
        <div class="a1-absolute bottom gray-color" padding text-center>Kết quả tìm kiếm rỗng</div>
    </div>

    <ion-infinite-scroll *ngIf="nextPage >= page" (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
