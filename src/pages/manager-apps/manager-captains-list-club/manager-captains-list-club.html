<ion-header>

    <ion-toolbar>
        <ion-buttons left>
            <button ion-button icon-only navPop>
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
        </ion-buttons>
        <ion-title>Danh sách đội bóng</ion-title>
    </ion-toolbar>

</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <button ion-item *ngFor="let club of mListClub; let i= index" (click)="onClickClub(club)">
          <div class="stt" item-start>
            {{i+1}}.
          </div>
          <ion-avatar item-start>
            <img [src]="club.logo || './assets/default/club_logo_default.png'">
          </ion-avatar>

      <ion-label>
        <div class="large-font">
          {{club.name}}
        </div>
        <div class="a3-container a3-items-center">
          <div class="sub-title small-font gray-color">
            Thành viên: {{club.numberPlayer}}
          </div>
        </div>
      </ion-label>
    </button>
    </ion-list>

    <ion-infinite-scroll *ngIf="nextPage >= page" (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
