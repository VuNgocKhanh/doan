<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Cập nhật lãnh đội</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>

  <ion-searchbar #searchBar [(ngModel)]="searchQuery" (ionInput)="doSearchLocal()" (keyup.enter)="onClickSearch(true)"></ion-searchbar>

  <div text-left padding margin-bottom style="background: whitesmoke" [hidden]="searchQuery.length == 0">Kết quả tìm kiếm cho : {{searchQuery}}</div>

  <ion-list [hidden]="mListUser.length > 0">
      <button ion-item *ngFor="let player of mListPlayers" (click)="onClickPlayer(player)">
          <ion-avatar item-start>
            <img [src]="player.avatar || './assets/default/player_avatar_default.png'" alt="">
          </ion-avatar>
          <ion-label>
            {{player.name}}
          </ion-label>
        </button>
  </ion-list>

  <ion-list>
    <button ion-item *ngFor="let user of mListUser" (click)="onClickUser(user)">
      <ion-avatar item-start>
        <img [src]="user.avatar || './assets/default/player_avatar_default.png'" alt="">
      </ion-avatar>
      <ion-label>
        {{user.name}}
      </ion-label>
    </button>
  </ion-list>

  <div class="empty-state a1-relative" [hidden]="mListUser.length > 0 || this.mListPlayers.length > 0 || isLoading">
    <div class="a1-absolute bottom gray-color" padding text-center>Tìm kiếm không có kết quả</div>
  </div>

  <ion-infinite-scroll *ngIf="nextPage >= page && nextPage > -1" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
