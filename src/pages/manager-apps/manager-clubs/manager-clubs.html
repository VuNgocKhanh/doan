  Ionic pages and navigation.

<ion-header>

    <ion-toolbar>
        <ion-buttons left>
            <button ion-button icon-only navPop>
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
        </ion-buttons>
        <ion-title>Quản lý câu lạc bộ</ion-title>
        <ion-buttons right>
            <button ion-button icon-only (click)="onClickCreateClub()">
        <ion-icon name="md-add"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-searchbar [(ngModel)]="searchQuery" (ionClear)="onClearQuery()" (keyup.enter)="onClickSearch()"></ion-searchbar>

    <ion-list>
        <button ion-item *ngFor="let club of listClub; let i = index" (click)="onClickClub(club)">
      <div class="stt" item-start>
        {{i+1}}.
      </div>
     
      <ion-avatar item-start>
        <img [src]="club.logo || './assets/default/club_logo_default.png'">
      </ion-avatar>

      <ion-label>
        <div class="large-font">
          {{club.name}}
        </div>

        <div class="sub-title small-font gray-color"> 
         Thành viên: {{club.numberPlayer}} |  {{club.manager.name || 'N/A'}}
        </div>
      </ion-label>
    </button>
    </ion-list>

    <ion-infinite-scroll *ngIf="nextPage >= page && nextPage > -1" (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
