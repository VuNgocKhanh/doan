<ion-header>

    <ion-toolbar>
        <ion-buttons left>
            <button ion-button icon-only navPop>
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
        </ion-buttons>
        <ion-title>Danh sách trọng tài</ion-title>
        <ion-buttons right>
            <button ion-button icon-only (click)="onClickAdd(true)">
        <ion-icon name="md-add"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>


</ion-header>


<ion-content>
    <ion-searchbar [(ngModel)]="searchQuery" (ionClear)="onLoadData()" (ionInput)="onInput()" (keyup.enter)="onClickSearch()"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let referee of mListReferee; let i = index" (click)="onClickItem(referee)">
            <div class="stt" item-start>
                {{i+1}}.
            </div>
            <ion-avatar item-start>
                <img [src]="referee.avatar || './assets/imgs/no-image.png'" alt="">
            </ion-avatar>

            <ion-label>
                <div class="normal-font mleague-name">
                    <strong>{{referee.name}}</strong>
                </div>

                <div class="a3-container a3-justify-between a3-items-end">
                    <div class="sub-title small-font gray-color">
                        Trận đấu: {{referee.numberMatch}}
                    </div>
                </div>

            </ion-label>
        </ion-item>
    </ion-list>

    <div class="empty-state a1-relative" [hidden]="mListReferee.length > 0">
        <div class="a1-absolute bottom gray-color" padding text-center>Kết quả tìm kiếm rỗng</div>
    </div>


</ion-content>
