<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Thêm sân vận động</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <div class="a1-relative" style="padding-top: 16px;" (click)="onClickLogo()" tappable>
    <div class="club-logo circle background-image a1-relative" [ngStyle]="{'background-image': mStadium.logo ? 'url('+getNormalizeImage()+')' : 'url(./assets/default/stadium_logo_default.png)'}"></div>
    <div class="gray-color normal-font" text-center style="margin-top: 6px">Logo</div>
  </div>
  <ion-list>
    <ion-item>
      <ion-label stacked>Tên sân vận động</ion-label>
      <ion-input placeholder="Sân vận động" [(ngModel)]="mStadium.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Địa chỉ</ion-label>
      <ion-input placeholder="Địa chỉ" [(ngModel)]="mStadium.address"></ion-input>
    </ion-item>
  </ion-list>

  <ion-row class="a3-container-center">
    <button class="btn-create" ion-button (click)="addStadium()">Thêm sân vận động</button>
  </ion-row>

</ion-content>
