<!--
  Generated template for the ManagerStadiumsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Quản lý sân bóng</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="onClickAddStadium()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-searchbar [(ngModel)]="searchKey" (ionClear)="onClearQuer()" (keyup.enter)="onClickSearch()"></ion-searchbar>

  <ion-list>
    <button ion-item *ngFor="let stadium of listStadium; let i = index" (click)="onClickStadium(stadium)">
      <div class="semi-font" style="width:20px" item-start>{{i + 1}}.</div>
      <ion-avatar item-start>
        <img [src]="stadium.logo || './assets/default/stadium_logo_default.png'">
      </ion-avatar>
      <div>
        <div class="semi-font">{{stadium.name}}</div>
        <div class="small-font">{{stadium.address}}</div>
      </div>
    </button>
  </ion-list>

  <ion-infinite-scroll *ngIf="nextPage > page" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
