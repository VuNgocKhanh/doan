<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Công cụ quản trị của lãnh đội</ion-title>

  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-item>
    <ion-avatar item-start>
      <!-- <ion-spinner name="ios-small" [hidden]="!isLoadData"></ion-spinner> -->
      <!-- [hidden]="isLoadData" -->
      <img [src]="mClub.logo || './assets/default/club_logo_default.png'" alt="">
    </ion-avatar>
    <ion-label>
      <div>{{mClub.name || 'N/A'}}</div>
      <div class="sub-title small-font gray-color">{{leagueName}}</div>
    </ion-label>
  </ion-item>

  <ion-list>
    <button ion-item *ngFor="let option of mListOptions; let i = index" (click)="onClickOption(option)">
      <ion-icon [name]="option.icon" item-start [ngClass]="option.color"></ion-icon>
      <ion-label>
        <div class="normal-font p-option-name">{{option.name}}</div>
      </ion-label>
      <ion-badge *ngIf="i==0" color="green" item-end>{{mClub.numberPlayer}}</ion-badge>
    </button>
  </ion-list>
</ion-content>
