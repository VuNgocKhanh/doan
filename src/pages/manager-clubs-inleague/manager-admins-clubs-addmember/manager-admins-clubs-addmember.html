<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Thêm thành viên vào câu lạc bộ</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-searchbar #searchBar [(ngModel)]="searchQuery" (ionInput)="doSearchLocal()" (keyup.enter)="onClickSearch(true)"></ion-searchbar>

  <div padding style="background: whitesmoke">Kết quả tìm kiếm : {{searchQuery}}</div>

  <ion-list>
    <button ion-item *ngFor="let user of mListUserFillter" (click)="onClickUser(user)">
      <ion-avatar item-start>
        <img [src]="user.user.avatar || './assets/default/player_avatar_default.png'" alt="">
      </ion-avatar>
      <ion-label>
        {{user.user.name}}
      </ion-label>

      <ion-label item-end class="small-font gray-color" [hidden]="!user.isMember">Đã tham gia</ion-label>
    </button>
  </ion-list>

  <div [hidden]="mListUserFillter.length > 0" text-center>
    <ion-icon name="bd69-search" class="gray-color big-font"></ion-icon>
    <div class=" gray-color" padding text-center>Không tìm thấy kết quả</div>
  </div>

  <ion-infinite-scroll *ngIf="nextPage >= page && nextPage > -1" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
