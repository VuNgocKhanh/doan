<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Danh sách thành viên</ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="onClickAdd()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="onClickSearch()"></ion-searchbar>

  <ion-list>
    <button ion-item *ngFor="let player of mListPlayerFilter;let i = index" (click)="onClickPlayer(player)">
      <div class="stt" item-start>{{i+1}}.</div>
      <ion-avatar item-start>
        <img [src]="player.avatar || './assets/default/player_avatar_default.png'" alt="">
      </ion-avatar>
      <ion-label>
        <div class="normal-font">
          {{player.name}}
        </div>

        <div class="semi-font gray-color" style="margin-top: 6px">
          {{player.clubName}}
        </div>
      </ion-label>

    </button>
  </ion-list>

  <div class="empty-state a1-relative" [hidden]="mListPlayerFilter.length > 0">
    <div class="a1-absolute a1-content-bottom gray-color" padding text-center>Không có cầu thủ nào</div>
  </div>

  <!-- <ion-infinite-scroll *ngIf="nextPage >= page && nextPage > -1" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll> -->

</ion-content>
