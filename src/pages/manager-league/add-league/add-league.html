<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Thêm mới giải đấu</ion-title>

  </ion-toolbar>

</ion-header>


<ion-content>
  <div class="a1-relative" style="padding-top: 16px;" (click)="onClickLogo()" tappable>
    <div class="club-logo circle background-image a1-relative" [ngStyle]="{'background-image': mLeague.logo ? 'url('+getNormalizeImage()+')' : 'url(./assets/default/league_logo_default.png)'}"></div>
    <div class="gray-color normal-font" text-center style="margin-top: 6px">Logo</div>
  </div>
  <ion-list>
    <ion-item>
      <ion-label stacked>Tên giải đấu</ion-label>
      <ion-input placeholder="Nhập tên giải đấu" [(ngModel)]="mLeague.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Số câu lạc bộ tham gia</ion-label>
      <ion-input type="number" placeholder="Nhập số đội" [(ngModel)]="numberClub" clearInput></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Loại giải đấu</ion-label>
      <ion-label style="margin: 8px 16px 8px 0;" (click)="onClickChosseType()" tappable>
        <span>{{mLeague.getType() | typeLeague}}</span>
        <ion-icon style="float: right" name="ios-arrow-down-outline"></ion-icon>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label stacked>Thời gian khởi tranh</ion-label>
      <ion-label>
        <form-calendar [name]="'Ngày bắt đầu'" [selected]="mLeague.getTimeStartDate()" (onDateChange)="getTimeStart($event)"></form-calendar>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label stacked>Thời gian kết thúc</ion-label>
      <ion-label>
        <form-calendar [name]="'Ngày kết thúc'" [selected]="mLeague.getTimeEndDate()" (onDateChange)="getTimeEnd($event)"></form-calendar>
      </ion-label>
    </ion-item>

  </ion-list>
  <ion-row class="a3-container-center">
    <button class="btn-create" ion-button (click)="createLeague()">Tạo giải đấu</button>
  </ion-row>
</ion-content>
