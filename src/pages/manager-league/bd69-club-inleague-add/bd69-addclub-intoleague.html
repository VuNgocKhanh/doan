<ion-header>

    <ion-toolbar>
        <ion-buttons left>
            <button ion-button icon-only navPop>
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
        </ion-buttons>
        <ion-title>Thêm câu lạc bộ</ion-title>
    </ion-toolbar>

</ion-header>


<ion-content>
    <ion-searchbar [(ngModel)]="searchQuery" (keyup.enter)="onClickSearch(true)" (ionClear)="clearQuery()" (ionInput)="doSearchLocal()"></ion-searchbar>

    <div padding class="gray-color semi-font">Kết quả tìm kiếm cho: {{searchQuery}}</div>

    <div class="empty-state a1-relative" [hidden]="mListClubModels.length > 0">
        <div class="a1-content-bottom a1-absolute">
            <div padding class="gray-color semi-font" text-center>Không có kết quả tìm kiếm</div>
        </div>
    </div>

    <ion-list>
        <ion-item *ngFor="let item of mListClubModels" (click)="onClickClub(item)">
            <ion-avatar item-start>
                <img [src]="item.club.logo || './assets/imgs/logo_club.png'" alt="">
            </ion-avatar>

            <ion-label>
                <div class="normal-font">{{item.club.name}}</div>

                <div class="gray-color small-font">
                    <span>Thành viên: {{item.club.numberPlayer || '0'}} - Lãnh đội: {{item.club.manager.name || 'N/A'}}</span>
                </div>
            </ion-label>

            <ion-label item-end [hidden]="!item.isMember" text-right class="small-font gray-color">Đã tham gia</ion-label>
        </ion-item>
    </ion-list>


    <ion-infinite-scroll *ngIf="nextPage >= page && nextPage > -1" (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
