<!--
  Generated template for the Bd69ClubInleagueUpdatemanagerPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Cập nhật lãnh đội</ion-title>
  </ion-toolbar>

  <div class="a-scroll-container" text-nowrap>
    <div class="a-item" *ngFor="let option of mListFillter" (click)="onClickOptionFillter(option)" [class.selected]="mIDSelected == option.id">
      {{option.name}}
    </div>
  </div>
</ion-header>


<ion-content>
  <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="doSearch()" (keyup.enter)="search(true)"></ion-searchbar>

  <div [hidden]="mIDSelected == 1">
    <ion-list>
      <button ion-item *ngFor="let player of mListPlayerFillter ; let i = index" (click)="onClickPlayer(player)">
        <div item-start class="stt">
          {{i+1}}.
        </div>
        <ion-avatar item-start>
          <img [src]="player.avatar || './assets/default/player_avatar_default.png'" alt="">
        </ion-avatar>
        <ion-label>{{player.name}}</ion-label>
      </button>
    </ion-list>
  </div>

  <div [hidden]="mIDSelected == 2">
    <ion-list>
      <button ion-item *ngFor="let user of mListUser" (click)="onClickUser(user)">

        <ion-avatar item-start>
          <img [src]="user.avatar || './assets/default/player_avatar_default.png'" alt="">
        </ion-avatar>
        <ion-label>
          <div class="normal-font">{{user.name}}</div>
          <div class="small-font gray-color" style="margin-top: 6px">
            {{user.clubName}}
          </div>
        </ion-label>
      </button>
    </ion-list>
  </div>

  <ion-infinite-scroll *ngIf="nextPage >= page && mIDSelected == 1" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
