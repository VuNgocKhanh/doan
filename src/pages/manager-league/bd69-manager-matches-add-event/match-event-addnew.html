  Ionic pages and navigation.

<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Tạo sự kiện trận đấu</ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="onClickCheckMark()">
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>


<ion-content no-bounce>

  <div class="form-container">
    <div class="a1-relative list-container" text-center>
      <ion-list>
        <ion-item>
          <ion-label class="semi-font">
            Tên sự kiện
          </ion-label>
          <ion-label class="font-bold" text-right>{{eventName || 'Tên sự kiện'}}</ion-label>
        </ion-item>

        <ion-item (click)="onClickPlayer()" [hidden]="mEventSelected.type > 5 || mEventSelected.type == 4">
          <ion-label class="semi-font">
            Cầu thủ
          </ion-label>
          <ion-label class="font-bold" text-right>{{mPlayer.name || 'Tên cầu thủ'}}</ion-label>
          <ion-icon name="md-arrow-dropdown" item-end></ion-icon>
        </ion-item>

        <ion-item [hidden]="mEventSelected.type > 5" (click)="onClickClub()">
          <ion-label class="semi-font">
            Câu lạc bộ
          </ion-label>
          <ion-label class="font-bold" text-right>{{mClub.name || 'Tên câu lạc bộ'}}</ion-label>
          <ion-icon name="md-arrow-dropdown" item-end></ion-icon>
        </ion-item>

        <ion-item *ngIf="mEventSelected.type == 4" (click)="onClickPlayer(1)">
          <ion-label class="semi-font">
            Cầu thủ ra sân
          </ion-label>
          <ion-label class="font-bold" text-right>{{mPlayer.name || 'Tên cầu thủ'}}</ion-label>
          <ion-icon name="md-arrow-dropdown" item-end></ion-icon>

        </ion-item>

        <ion-item *ngIf="mEventSelected.type == 4" (click)="onClickPlayer(2)">
          <ion-label class="semi-font">
            Cầu thủ vào sân
          </ion-label>
          <ion-label class="font-bold" text-right>{{mPlayer2.name || 'Tên cầu thủ'}}</ion-label>
          <ion-icon name="md-arrow-dropdown" item-end></ion-icon>
        </ion-item>

        <ion-item *ngIf="mEventSelected.type == 7 || mEventSelected.type == 10">
          <ion-label class="semi-font">
            Thời gian bù giờ
          </ion-label>
          <ion-input type="number" [(ngModel)]="timeOffset"></ion-input>
        </ion-item>


        <ion-item [hidden]="mEventSelected.type > 5">
          <ion-label class="semi-font">
            Thời gian
          </ion-label>
          <ion-input type="number" [(ngModel)]="time"></ion-input>
        </ion-item>

      </ion-list>

    </div>
  </div>
</ion-content>
