<ion-header>

 <ion-toolbar>
    <ion-buttons left>
        <button ion-button icon-only navPop>
          <ion-icon name="ios-arrow-back-outline"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Thêm trọng tài</ion-title>
    
      <ion-buttons right>
          <button ion-button icon-only (click)="onClickCheckMark()">
            <ion-icon name="md-checkmark"></ion-icon>
          </button>
        </ion-buttons>
 </ion-toolbar>
</ion-header>


<ion-content>

  <div class="empty-state a1-relative" *ngIf="mReferees.length == 0">
    <div class="a1-absolute gray-color a1-content-bottom" text-center>
      Giải đấu chưa có trọng tài
    </div>
  </div>

  <ion-list *ngIf="mReferees.length > 0">
    <button ion-item (click)="onClickItem(item)" *ngFor="let item of mRefereesFillter">
      <ion-avatar item-start>
        <img src="{{item.avatar || './assets/default/player_avatar_default.png'}}" alt="">
      </ion-avatar>
      <ion-label>{{item.name}}</ion-label>

      <ion-label text-right item-end class="small-font gray-color">{{item.refereeRole | refereeRole }}</ion-label>
    </button>
  </ion-list>


</ion-content>
