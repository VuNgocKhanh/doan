<ion-header>

    <ion-toolbar>
        <ion-buttons left>
            <button ion-button icon-only navPop>
    <ion-icon name="ios-arrow-back"></ion-icon>
  </button>
        </ion-buttons>
        <ion-title>Danh sách trọng tài</ion-title>
    </ion-toolbar>

</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-searchbar [(ngModel)]="searchQuery" (ionClear)="onloadeddata()" (ionInput)="onInput()" (keyup.enter)="onClickSearch()"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let referee of mListReferee" (click)="onClickReferee(referee)">
            <ion-avatar item-start>
                <img [src]="referee.avatar || './assets/default/player_avatar_default.png'" alt="">
            </ion-avatar>
            <ion-label>
                {{referee.name}}
            </ion-label>

            <ion-label item-end *ngIf="referee.getLeagueID() == mLeagueID" class="gray-color small-font" text-right>Đã là trọng tài</ion-label>
        </ion-item>
    </ion-list>

    <div class="empty-state a1-relative" [hidden]="mListReferee.length > 0">
        <div class="a1-absolute bottom gray-color" padding text-center>Không có kết quả tìm kiếm</div>
    </div>

    <ion-infinite-scroll *ngIf="nextPage >= page" (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
