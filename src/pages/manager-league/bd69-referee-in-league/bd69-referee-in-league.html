<ion-header>
    <ion-toolbar>
        <ion-buttons left>
            <button ion-button icon-only navPop>
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
        </ion-buttons>
        <ion-title>Danh sách trọng tài</ion-title>
        <ion-buttons right>
            <button ion-button icon-only (click)="onClickAdd(true)">
        <ion-icon name="md-add"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-searchbar [(ngModel)]="searchQuery" (ionClear)="clearQuery()" (ionInput)="onInput()" (keyup.enter)="onClickSearch()"></ion-searchbar>

    <div class="empty-state a1-relative" [hidden]="mReferees.length > 0">
        <div class="a1-content-bottom a1-absolute">
            <div padding class="gray-color semi-font" text-center *ngIf="showTextNoReferee">Chưa có trọng tài trong giải đấu</div>
            <div padding class="gray-color semi-font" text-center *ngIf="showTextNoResult">Không có kết quả tìm kiếm</div>
        </div>
    </div>
    <ion-list>
        <ion-item *ngFor="let referee of mReferees; let i = index" (click)="onClickItem(referee)">
            <div item-start class="stt">
                {{i+1}}.
            </div>
            <ion-avatar item-start>
                <img [src]="referee.avatar || './assets/imgs/no-image.png'" alt="">
            </ion-avatar>

            <ion-label>
                <div class="normal-font mleague-name">
                    <strong>{{referee.name}}</strong>
                </div>

                <div class="a3-container a3-justify-between a3-items-end">
                    <div class="sub-title small-font gray-color">
                        Trận đấu: {{referee.numberMatch}}
                    </div>
                </div>

            </ion-label>
        </ion-item>
    </ion-list>

    <ion-infinite-scroll *ngIf="nextPage > 0" (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
