<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Điều lệ giải đấu</ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="onClickCheckmark()">
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content >
  <div class="empty-state a1-relative" *ngIf="mRule.leagueID == -1">
    <div class="a1-content-bottom a1-absolute">
      Không lấy được điều lệ giải đấu
    </div>
  </div>

  <div margin-top *ngIf="mRule.leagueID > -1">
    <rule-of-league [rule]="mRule"></rule-of-league>
  </div>
</ion-content>
