<ion-header>

    <ion-toolbar>
        <ion-buttons left>
            <button ion-button icon-only (click)="onDoneAddStadium()">
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
        </ion-buttons>
        <ion-title>Danh sách sân bóng</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-searchbar [(ngModel)]="searchQuery" (ionClear)="onClearQuery()" (ionInput)="doSearchLocal()" (keyup.enter)="onClickSearch()"></ion-searchbar>


    <div class="empty-state a1-relative" [hidden]="listStadium.length > 0">
        <div class="a1-content-bottom a1-absolute">
            <div padding class="gray-color semi-font" text-center>Không có kết quả tìm kiếm</div>
        </div>
    </div>
    <ion-list>
        <button ion-item *ngFor="let stadium of listStadium" (click)="onClickStadium(stadium)">
      <ion-avatar item-start>
        <img [src]="stadium.logo || './assets/default/stadium_logo_default.png'">
      </ion-avatar>
      <div>
        <div class="semi-font">{{stadium.name}}</div>
        <div class="small-font">{{stadium.address}}</div>
        <div class="small-font green-color" [hidden]="stadium.getLeagueID()!=mLeagueID">Đã thêm</div>
      </div>
    </button>
    </ion-list>

    <ion-infinite-scroll *ngIf="nextPage > page" (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
