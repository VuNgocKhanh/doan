<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Thêm quản lí giải đấu</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-row align-items-center>
    <ion-col col-9>
      <ion-searchbar [(ngModel)]="searchQuery" (keyup.enter)="onClickSearch()"></ion-searchbar>
    </ion-col>
    <ion-col col-3 style="padding-left: 0">
      <button ion-button full class="btn-search semi-font" (click)="onClickSearch()">Tìm kiếm</button>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item *ngFor="let item of mListModels">
      <ion-avatar item-start>
        <img [src]="item.user.logo || './assets/imgs/avatar-default.jpg'" alt="">
      </ion-avatar>
      <div class="a1-relative">
        <div class="semi-font">{{item.user.name}}</div>
        <div class="small-font gray-color" style="margin-top: 4px">Giải đấu đã tham gia: {{item.user.userStatistic.numberLeague}}</div>
      </div>
      <button ion-button item-end class="btn-add" [class.remove]="item.isChecked" (click)="onClickUser(item)">
        <span [hidden]="item.isChecked">Chọn làm quản lí</span>
        <span [hidden]="!item.isChecked">Huỷ làm quản lí</span>
      </button>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
