<ion-header>
    <ion-toolbar>
        <ion-buttons left>
            <button icon-only ion-button navPop>
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
        </ion-buttons>
        <ion-title>Danh sách quản lí</ion-title>
        <ion-buttons right>
            <button ion-button icon-only (click)="onClickAdd()">
        <ion-icon class="big-font" name="md-add"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>


<ion-content>
    <ion-list>
        <button ion-item *ngFor="let item of mListLeagueManager; let i = index" (click)="onClickManager(item)">
        <div>{{i+1}}.</div>
      <ion-avatar item-start>
        <img [src]="item.avatar || './assets/default/user_avatar_default.png'" alt="">
      </ion-avatar>
      <div class="a1-relative">
        <div class="semi-font black-color">{{item.name}}</div>
        <div class="small-font gray-color">{{item.slogan}}</div>
      </div>
    </button>
    </ion-list>
</ion-content>
