<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Quản trị giải đấu</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content >
  <ion-row align-items-center padding-top padding-bottom>
    <ion-col col-2>
      <div class="p-league-logo">
        <img [src]="mLeague.logo || './assets/default/league_logo_default.png'" alt="">
      </div>
    </ion-col>

    <ion-col col-10>
      <div class="p-league-name">
        <strong>{{mLeague.name || 'Chưa cập nhật'}}</strong>
      </div>

      <div class="a3-container a3-items-end">
        <div class="sub-title small-font gray-color">
          Đội bóng: {{mLeague.numberClubJoined}} / {{mLeague.numberClub}} -  {{mLeague.state | stateLeague}}
        </div>
      </div>
    </ion-col>
  </ion-row>

  <div style="height: 6px; background: whitesmoke"></div>
  <ion-list>
    <button ion-item *ngFor="let option of mListItems" (click)="onClickOption(option)">
      <ion-icon [name]="option.icon" item-start></ion-icon>
      <ion-label>
        <div class="normal-font p-option-name">{{option.name}}</div>
      </ion-label>
    </button>
  </ion-list>

</ion-content>
