<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Tạo thông báo</ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="onClickCheckMark()">
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>

  <div padding>
    <div class="form-title">
      Nội dung
    </div>
    <ion-textarea [(ngModel)]="message" rows=4 placeholder="Nhập nội dung thông báo"></ion-textarea>
  </div>

  <ion-item no-border>
    <ion-label>Gửi tới</ion-label>
    <ion-select [(ngModel)]="type">
      <ion-option value="1">Lãnh đội</ion-option>
      <ion-option value="2">Tùy chọn</ion-option>
    </ion-select>
  </ion-item>

  <div [hidden]="type == 2">
    <div text-center padding [hidden]="mListManager.length > 0">Không có lãnh đội nào trong giải đấu</div>
    <ion-list>
      <ion-item *ngFor="let manager of mListManager">
        <ion-avatar item-start>
          <img [src]="manager.avatar || './assets/default/player_avatar_default.png'" alt="">
        </ion-avatar>
        <ion-label>{{manager.name}}</ion-label>
      </ion-item>
    </ion-list>
  </div>

  <div [hidden]="type == 1">
    <div text-center>
      <button ion-button color="lightgray" class="btn-addplayer" (click)="onClickAddPlayer()">Thêm người nhận</button>
    </div>

    <ion-list>

      <ion-item *ngFor="let player of mListPlayers">
        <ion-avatar item-start>
          <img [src]="player.avatar || './assets/default/player_avatar_default.png'" alt="">
        </ion-avatar>
        <ion-label>{{player.name}}</ion-label>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
