<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Cập nhật thành tích câu lạc bộ</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-item >
    <ion-avatar item-start>
        <img src="{{mClubInLeague.logo || './assets/default/club_logo_default.png'}}" alt="">
    </ion-avatar>
    <ion-label>{{mClubInLeague.name}}</ion-label>
  </ion-item>

  <ion-list margin-top>
    <button ion-item *ngFor="let item of mListItems" (click)="onClickItem(item)">
      <ion-label item-start>{{item.name}}</ion-label>
      <ion-label item-end text-right>{{item.value}}</ion-label>
    </button>
  </ion-list>

  <div class="normal-font black-color gray-background" padding>
    Câu lạc bộ khác
  </div>

  <div text-nowrap class="p-container-scroll">
    <div class="p-item inline-block" *ngFor="let club of mListClubInLeagues" (click)="onClickClub(club)">
      <div class="p-club-logo" [class.selected]="club.clubID == mClubInLeague.clubID">
        <img src="{{club.logo || './assets/default/club_logo_default.png'}}" alt="">
      </div>
      <div class="p-name-club small-font">{{club.name || 'N/A'}}</div>
    </div>
  </div>
</ion-content>
