<ion-header>

    <ion-toolbar>
        <ion-buttons left>
            <button ion-button icon-only navPop>
                <ion-icon class="big-font" name="ios-arrow-back-outline"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title >{{manager_member}}</ion-title>

        <ion-buttons right>
            <button ion-button icon-only (click)="onClickAddMember()" tappable *ngIf="mRole > 1">
                <ion-icon class="big-font" name="md-add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>


</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>


    <ion-item-group>
        <button ion-item class="member-item" *ngFor="let mPlayer of mListPlayer; let i=index" (click)="onClickPlayer(mPlayer)">
            <div class="stt" item-start>
                {{i+1}}.
            </div>
            <ion-avatar item-start>
                <div class="a1-relative">
                    <img [src]="mPlayer.avatar || './assets/default/player_avatar_default.png'">
                    <div class="type a1-absolute a1-bottom a1-right a1-circle" *ngIf="mPlayer.getRoleInClub() == 2">
                        <img class="user-type" src="./assets/imgs/star.png">
                    </div>
                </div>
            </ion-avatar>
            <ion-label>
                <div class="semi-font black-color a1-text-capitalize">
                    <span [class.font-weight-bold] = "mPlayer.getRoleInClub() > 0">{{mPlayer.name}}</span>
                </div>
                <div class="gray-color small-font" style="margin-top: 6px">{{mPlayer.getRoleInClub() | roleInClubManagerAdmins}}</div>
            </ion-label>
        </button>
    </ion-item-group>
</ion-content>
