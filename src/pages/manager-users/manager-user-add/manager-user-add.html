<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Thêm cầu thủ</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <div class="a1-relative" style="padding-top: 16px;" (click)="onClickAvatar()" tappable>
    <div class="club-logo circle background-image a1-relative" [ngStyle]="{'background-image': mUser.avatar ? 'url('+getNormalizeImage()+')' : 'url(./assets/default/player_avatar_default.png)'}"></div>
    <div class="gray-color normal-font" text-center style="margin-top: 6px">Ảnh đại diện</div>
  </div>
  <ion-list>
    <ion-item>
      <ion-label stacked>Tên cầu thủ</ion-label>
      <ion-input placeholder="Tên cầu thủ" [(ngModel)]="mUser.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Số điện thoại</ion-label>
      <ion-input placeholder="Số điện thoại cầu thủ" [(ngModel)]="mUser.phone"></ion-input>
    </ion-item>
    <!-- <ion-item>
      <ion-label stacked>Ngày sinh</ion-label>
      <ion-input placeholder="Cập nhật ngày sinh cầu thủ" [(ngModel)]="mUser.birthday"></ion-input>

    </ion-item> -->

  </ion-list>
  <ion-row class="a3-container-center">
    <button class="btn-create" ion-button (click)="onClickAddUser()">Thêm cầu thủ</button>
  </ion-row>
</ion-content>
