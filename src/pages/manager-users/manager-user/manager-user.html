  Ionic pages and navigation.

<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Danh sách cầu thủ</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="onClickAddUser()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>


</ion-header>


<ion-content>

  <ion-searchbar [(ngModel)]="searchQuery" (ionClear)="onLoadData()" (keyup.enter)="onClickSearch()"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let user of mListUser; let i = index" (click)="onClickUser(user)">
      <div class="stt" item-start>
        {{i+1}}.
      </div>
      <ion-avatar item-start>
        <img [src]="user.avatar || './assets/imgs/no-image.png'" alt="">
      </ion-avatar>

      <ion-label>
        <div class="normal-font mleague-name">
          <strong>{{user.name}}</strong>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>

  <div class="empty-state a1-relative" [hidden]="mListUser.length > 0">
    <div class="a1-absolute bottom gray-color" padding text-center>Kết quả tìm kiếm rỗng</div>
  </div>

  <ion-infinite-scroll *ngIf="nextPage >= page && page > -1" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
