<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Cập nhật cầu thủ</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="onClickCheckmark()">
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let model of mListPlayerModels">
      <ion-avatar item-start>
        <img src="{{model.player.avatar}}" alt="">
      </ion-avatar>
      <ion-label>
        {{model.player.name}}
      </ion-label>
      <ion-checkbox item-end [(ngModel)]="model.isSelect"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
