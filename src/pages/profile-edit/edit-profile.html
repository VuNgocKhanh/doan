<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title >Chỉnh sửa thông tin</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="onClickSave()">
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label stacked>{{formList[0].name}}</ion-label>
      <ion-input type="text" placeholder="{{formList[0].placeholder}}" [(ngModel)]="formList[0].value"></ion-input>
    </ion-item>

    <ion-item (click)="onClickDate()">
      <ion-label stacked>Ngày sinh</ion-label>
      <ion-label [class.gray-color]="!dateString" >{{dateString || 'Ngày sinh của bạn'}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label stacked>{{formList[2].name}}</ion-label>
      <ion-input type="text" placeholder="{{formList[2].placeholder}}" [(ngModel)]="formList[2].value"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>{{formList[3].name}}</ion-label>
      <ion-input type="text" placeholder="{{formList[3].placeholder}}" [(ngModel)]="formList[3].value"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>{{formList[4].name}}</ion-label>
      <ion-input type="text" placeholder="{{formList[4].placeholder}}" [(ngModel)]="formList[4].value"></ion-input>
    </ion-item>

  </ion-list>

</ion-content>
