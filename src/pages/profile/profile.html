  </ion-toolbar>
</ion-header>

  <div class="cover a1-relative background-image" [ngStyle]="{'background-image':mUser.cover ? 'url('+mUser.cover+')' : 'url(./assets/default/player_cover_default.png)'}">
    <div *ngIf="isUserOnDevice" class="a1-absolute camera" tappable (click)="onClickCameraCover()">
      <ion-icon name="camera"></ion-icon>
    </div>
    <div (click)="onClickAvatar()" class="user-avatar a1-absolute background-image circle" [ngStyle]="{'background-image':mUser.avatar ? 'url('+mUser.avatar+')' : 'url(./assets/default/player_avatar_default.png)'}">
      <div *ngIf="isUserOnDevice" class="user-type a1-circle a1-absolute a1-bottom a1-right">
        <img *ngIf="mUser.login_type == 1" class="a1-fill-parent a1-circle" src="./assets/imgs/facebook.png">
        <img *ngIf="mUser.login_type == 0" class="a1-fill-parent a1-circle" src="./assets/imgs/phone.png">
      </div>
    </div>
  </div>

  <div class="user-name-container">
    <div class="user-name big-font black-color" text-center>{{mUser.name}}</div>
    <div class="user-slogan small-font gray-color" text-center>{{mUser.slogan}}</div>
  </div>


  <div padding margin-top margin-bottom text-center class="font-helveticaneuelight big-font green-color">Thành tích</div>

  <ion-row align-items-center>
    <ion-col col-6 text-center>
      <div class="box-container">

        <div class="big-font p-number font-EASportsCoversSC-Bold">{{mUser.userStatistic.numberClub}}</div>
        <div class="p-name font-helveticaneuelight semi-font" style=" margin-top: 6px">Câu lạc bộ</div>
      </div>
    </ion-col>
    <ion-col col-6 text-center>
      <div class="box-container">

        <div class="big-font p-number font-EASportsCoversSC-Bold">{{mUser.userStatistic.numberLeague}}</div>
        <div class="p-name font-helveticaneuelight semi-font" style=" margin-top: 6px">Giải đấu</div>
      </div>
    </ion-col>
  </ion-row>

  <!-- <div style="height: 10px; background: whitesmoke;"></div> -->



  <ion-row align-items-center margin-top>
    <ion-col col-4 *ngFor="let item of items">
      <div text-center class="p-container">
        <div class="p-icon">
          <ion-icon [name]="item.icon" [ngClass]="item.color"></ion-icon>
        </div>
        <div class="p-number font-EASportsCoversSC-Bold big-font">{{item.number}}</div>
        <div class="p-name font-helveticaneuelight semi-font">{{item.name}}</div>
      </div>
    </ion-col>
  </ion-row>



  <div padding margin-top text-center class="font-helveticaneuelight big-font green-color">Thông tin cơ bản</div>

  <div padding>
    <ion-list>
      <ion-item *ngFor="let item of mListInfo" style="padding-left: 0">
        <ion-label item-start class="semi-font">{{item.name | playerInfo}}</ion-label>
        <ion-label text-capitalize text-right class="normal-font gray-color">{{item.value | playerInfo}}</ion-label>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
