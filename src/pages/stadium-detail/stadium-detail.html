<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only tapable navPop>
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Thông tin sân vận động</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <div class="cover background-image" [ngStyle]="{'background-image': mStadium.logo ? 'url('+mStadium.logo+')' : 'url(./assets/imgs/no-image.png)'}"></div>

  <div id="stadium-detail">
    <ion-row>
      <ion-col col-12 class="big-font">{{mStadium.name}}</ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-1 text-center>
        <ion-icon name="ios-pin" class="red-color"></ion-icon>
      </ion-col>
      <ion-col col-11>Địa chỉ: {{mStadium.address}}</ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-1 text-center>
        <ion-icon name="ios-time" class="blue-color"></ion-icon>
      </ion-col>
      <ion-col col-5>Mở cửa : {{mStadium.getOpenTimeString() || 'Chưa cập nhật'}}</ion-col>
      <ion-col col-6>Đóng cửa: {{mStadium.getCloseTimeString() || 'Chưa cập nhật'}}</ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-1 text-center>
        <ion-icon name="ios-call" class="green-color"></ion-icon>
      </ion-col>
      <ion-col col-11 (click)="onCall(mStadium.hotlines)">Hotline: {{mStadium.hotlines || 'Chưa cập nhật'}}</ion-col>
    </ion-row>
  </div>

  <div class="a3-container a3-justify-center" id="button-box">
    <button ion-button (click)="onClickShowMap()">Chỉ đường</button>
  </div>

</ion-content>
