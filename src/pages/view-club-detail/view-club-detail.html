  Ionic pages and navigation.

<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{manager_club}}</ion-title>


  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <button ion-item margin-bottom class="club-profile" (click)="onClickEditClub()">
    <ion-avatar item-start>
      <img [src]="mClub.logo || './assets/imgs/logo_club.png'">
    </ion-avatar>
    <ion-label class="larger-font">{{mClub.name}}</ion-label>
  </button>


  <ion-list>
    <button ion-item (click)="onClickListMember()">
      <ion-icon item-start name="bd69-group" class="orange-color"></ion-icon>
      <div>
        <h3>{{list_member}}</h3>
      </div>
      <ion-badge item-end color="orange"> {{mClub.numberPlayer}}</ion-badge>
    </button>

    <button ion-item (click)="onClickLeagueJoin()">
      <ion-icon item-start name="bd69-trophy" class="green-color"></ion-icon>
      <div>
        <h3>{{league}}</h3>
        <p class="small-font gray-color">{{number_of_league}} {{league_join}}</p>
      </div>
      <ion-badge item-end color="green"> {{number_of_league}}</ion-badge>
    </button>

    <button ion-item (click)="onClickPhoto()">
      <ion-icon item-start name="bd69-image" class="blue-color"></ion-icon>
      <div>
        <h3>{{album}}</h3>
        <p class="small-font gray-color">0 {{photo}} {{and}} 0 {{video}}</p>
      </div>
    </button>


    <button ion-item (click)="onClickProfile()">
      <ion-icon item-start name="bd69-file" class="yellow-color"></ion-icon>
      <div>
        <h3>{{profile}}</h3>
      </div>
    </button>

    <button ion-item (click)="onClickEditClub()">
      <ion-icon item-start name="bd69-profile" class="pinkviolet-color"></ion-icon>
      <div>
        <h3>{{info}}</h3>
      </div>
    </button>

  </ion-list>

</ion-content>
