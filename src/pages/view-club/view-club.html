<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon class="big-font" name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Thông tin câu lạc bộ</ion-title>

    <!-- <ion-buttons right>
      <button ion-button icon-only (click)="onClickClubInfo()" tappble>
        <ion-icon class="big-font" name="ios-information-circle-outline"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="club-cover background-image a1-relative" [ngStyle]="{'background-image': mClub.cover ? 'url('+mClub.cover+')' : 'url(./assets/default/club_cover_default.png)' }">
    <div *ngIf="mRole > 1" class="a1-absolute camera" tappable (click)="onClickCameraCover()">
      <ion-icon name="camera"></ion-icon>
    </div>

    <div class="club-logo background-image a1-absolute a3-container a3-items-end a3-justify-end" [ngStyle]="{'background-image': mClub.logo ? 'url('+mClub.logo+')' : 'url(./assets/default/club_logo_default.png)' }">
      <div *ngIf="mRole > 1" tappable (click)="onClickCameraLogo()" class="avatar-camera">
        <ion-icon name="camera"></ion-icon>
      </div>
    </div>
  </div>
  <!-- ====cover===== -->

  <div class="name-container">
    <div class="big-font a1-text-uppercase" text-center>{{mClub.name}}</div>
    <div class="small-font gray-color" text-center style="margin-top: 6px;">{{mClub.numberPlayer}} {{member}}</div>

    <div class="a3-container-center " style="margin-top: 6px;">
      <div *ngFor="let mPlayer of mClub.mListPlayer; let i = index">
        <div class="member-avatar a3-container-center a1-relative" *ngIf="i<7">
          <img *ngIf="i < 6" class="a1-fill-parent a1-circle" [src]="mPlayer.avatar || './assets/default/player_avatar_default.png'">
          <div class="a3-container-center last-item-avatar" *ngIf="i==6" (click)="onClickListPlayer()" tappable>
            <ion-icon name="ios-more"></ion-icon>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ion-list class="margin-top">
    <button ion-item *ngFor="let menu of menuList" style="padding-left: 0px" (click)="onClickItem(menu)">
      <ion-icon class="big-font" [name]="menu.icon" item-start [style.color]="menu.color"></ion-icon>
      <h3>{{menu.name}}</h3>
    </button>
  </ion-list>
</ion-content>
